<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="snake.png" type="image/png">
  <link rel="shortcut icon" href="snake.png" type="image/png">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 2px solid #000;
    }

    #menu {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 40px;
      border: 4px solid #000;
      text-align: center;
    }

    #menu h1 {
      margin: 0 0 30px;
    }

    #restartBtn,
    #pauseBtn,
    #saveScoreBtn {
      padding: 20px;
      background-color: #008000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    #pauseBtn,
    #saveScoreBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background: none;
    }

    #saveScoreBtn {
           position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      background: none;
    }
    }
  </style>
  <title>Snake Game</title>
</head>

<body>
  <div id="menu">
    <h1>Snake Game</h1>
    <p id="gameOverText">Game Over</p>
    <button id="restartBtn" onclick="resetGame()">Restart</button>
    <button id="saveScoreBtn" onclick="manualSave()">üìä</button>
  </div>
  <button id="pauseBtn" onclick="togglePause()">‚è∏Ô∏è</button>

  <canvas id="snakeCanvas"></canvas>

  <script>
    const canvas = document.getElementById("snakeCanvas");
    const ctx = canvas.getContext("2d");
    const boxSize = 40;
    const gridSize = 40;
    let snake = [{ x: 5, y: 5 }];
    let food = getRandomFoodPosition();
    let direction = "down";
    let score = 0;
    let gameRunning = true;
    let gameInterval;

    function setCanvasSize() {
      canvas.width = Math.floor((window.innerWidth - 20) / gridSize) * gridSize;
      canvas.height = Math.floor((window.innerHeight - 20) / gridSize) * gridSize;
    }

    function drawGrid() {
      ctx.beginPath();
      ctx.strokeStyle = "#ddd";

      for (let i = 0; i <= canvas.width; i += gridSize) {
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
      }

      for (let i = 0; i <= canvas.height; i += gridSize) {
        ctx.moveTo(0, i);
        ctx.lineTo(canvas.width, i);
      }

      ctx.stroke();
      ctx.closePath();
    }

    function drawRoundedRect(x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.arcTo(x + width, y, x + width, y + height, radius);
      ctx.arcTo(x + width, y + height, x, y + height, radius);
      ctx.arcTo(x, y + height, x, y, radius);
      ctx.arcTo(x, y, x + width, y, radius);
      ctx.closePath();
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid();

      ctx.fillStyle = "#008000";
      snake.forEach(segment => {
        drawRoundedRect(segment.x * gridSize, segment.y * gridSize, boxSize, boxSize, 5);
      });

      ctx.fillStyle = "#FF0000";
      drawRoundedRect(food.x * gridSize, food.y * gridSize, boxSize, boxSize, 5);

      ctx.fillStyle = "#000";
      ctx.font = "30px Arial";
      ctx.fillText("Score: " + score, 10, 50);
    }

    function move() {
      if (!gameRunning) return;

      const head = { ...snake[0] };

      switch (direction) {
        case "up":
          head.y--;
          break;
        case "down":
          head.y++;
          break;
        case "left":
          head.x--;
          break;
        case "right":
          head.x++;
          break;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        food = getRandomFoodPosition();
        score++;
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.x >= canvas.width / gridSize ||
        head.y < 0 || head.y >= canvas.height / gridSize ||
        collisionWithSelf()
      ) {
        showMenuWithSaveButton();
        gameRunning = false;
        clearInterval(gameInterval);
        return;
      }

      draw();
    }

    function collisionWithSelf() {
      return snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y);
    }

    function resetGame() {
      snake = [{ x: 5, y: 5 }];
      food = getRandomFoodPosition();
      direction = "down";
      score = 0;
      gameRunning = true;
      hideMenu();
      clearInterval(gameInterval);
      gameInterval = setInterval(move, 150); // slower speed
    }

    function getRandomFoodPosition() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize))
      };
    }

    function showMenuWithSaveButton() {
      const menu = document.getElementById("menu");
      menu.style.display = "block";
      document.getElementById("saveScoreBtn").style.display = "block";
    }

    function hideMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = "none";
    }

    function togglePause() {
      gameRunning = !gameRunning;

      if (gameRunning) {
        gameInterval = setInterval(move, 150); // slower speed
        document.getElementById("pauseBtn").innerText = "‚è∏Ô∏è";
      } else {
        clearInterval(gameInterval);
        document.getElementById("pauseBtn").innerText = "‚ñ∂Ô∏è";
      }
    }

    function manualSave() {
      const leaderboardEntry = `| ${score} | ${new Date().toLocaleString()} |\n`;
      const leaderboardLink = 'https://github.com/vatistasdimitris/snakegame/blob/main/leaderboard.md';

      fetch('saveScore.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ entry: leaderboardEntry }),
      })
        .then(response => response.json())
        .then(result => {
          console.log('Score saved successfully!', result);
          const alertMessage = `Score saved successfully!\nCheck the leaderboard [here](${leaderboardLink}).`;
          alert(alertMessage);
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error saving score. Please try again.');
        });
    }

    const restartBtn = document.getElementById("restartBtn");
    restartBtn.addEventListener("click", resetGame);

    document.addEventListener("keydown", event => {
      switch (event.key) {
        case "ArrowUp":
          direction = "up";
          break;
        case "ArrowDown":
          direction = "down";
          break;
        case "ArrowLeft":
          direction = "left";
          break;
        case "ArrowRight":
          direction = "right";
          break;
      }
    });

    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener("touchstart", handleTouchStart);
    canvas.addEventListener("touchmove", handleTouchMove);

    function handleTouchStart(event) {
      touchStartX = event.touches[0].clientX;
      touchStartY = event.touches[0].clientY;
    }

    function handleTouchMove(event) {
      if (!touchStartX || !touchStartY) {
        return;
      }

      const touchEndX = event.touches[0].clientX;
      const touchEndY = event.touches[0].clientY;

      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;

      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        direction = deltaX > 0 ? "right" : "left";
      } else {
        direction = deltaY > 0 ? "down" : "up";
      }

      touchStartX = 0;
      touchStartY = 0;
    }

    setCanvasSize();
    window.addEventListener("resize", setCanvasSize);
    gameInterval = setInterval(move, 150); // slower speed
  </script>
</body>

</html>
